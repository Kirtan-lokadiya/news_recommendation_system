{% extends 'layout.html' %}

{% block title %}Trending News{% endblock %}

{% block content %}
    <h1>Trending News</h1>

    {% if home_news %}
        <div class="content">
            {% for news in home_news %}
                <div class="news-card">
                    <h2>{{ news.title }}</h2>
                    <p>{{ news.abstract }}</p>
                    <a href="{{ url_for('full_news', news_id=news.news_id) }}">Read more</a>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p>No news available</p>
    {% endif %}
{% endblock %}
